<section >
    <div class="progress">
      <div class="indeterminate"></div>
    </div>
    <div class="container center" style="padding: 50px 0 0px 0;"><i class="large material-icons center">supervisor_account</i></div>
    <div class="container center" style="padding: 50px 0 50px 0;">
        <form ng-submit="login()" class="row">
            <div class="input-field col s6">
              <input id="Username" ng-model="User.username" type="text" class="validate"/>
              <label for="Username">Username</label>
            </div>
            
            <div class="row">
                <div class="input-field col s6">
                  <input id="password" type="password" ng-model="User.password" class="validate"/>
                  <label for="password">Password</label>
                </div>
            </div>
            <input class="waves-effect waves-light btn" type="submit" value="LOGIN"/>
        </form>
    </div>
</section>
